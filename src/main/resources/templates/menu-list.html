<script>
    var userId;

    $(document).ready(function () {
        $('#buttonCart').hide();
        $('[id="#indecBtn"]').hide();

        $('[id="#indecBtn2"]').hide();

        $.ajax({

            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            success: function (data) {
                if (data.role === 'PEMBELI') {
                    $('#buttonCart').show();
                    $('[id="#indecBtn"]').show();
                    $('[id="#indecBtn1"]').show();
                    $('[id="#indecBtn2"]').show();
                    $('[id="#indecBtn3"]').show();
                    userId = data.id;
                }


            },
            error: function (error) {
                console.error('Error fetching user data:', error);
            }
        });
    });

        $('#addMenu').hide();
        $.ajax({
            url: '/auth/user',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },

                }

    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var btn = document.getElementById("addMenu");

    btn.onclick = function () {
        modal.style.display = "block";
    }

    span.onclick = function () {
        modal.style.display = "none";

    window.onclick = function (event) {

    function addToCart() {
        var pesanan = calculateTotal();

        var idPembeli = userId;

        var idTenant = document.getElementById('tenantIdContainer').textContent.trim();

        console.log('Id Tenant:', idTenant);

        fetch('/tenants/'+idTenant+'/idPenjual')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error fetching idPenjual');
                }
            })
            .then(idPenjual => {
                // Now you have both idPembeli and idPenjual
                console.log('Buyer ID:', idPembeli);
                console.log('Seller ID:', idPenjual);

                // Continue with your logic, for example, send the order to the server
                sendOrderToServer(idPembeli, idPenjual, pesanan);
            })
            .catch(error => console.error('Error:', error));
    }

    function sendOrderToServer(idPembeli, idPenjual, pesanan) {
        // Construct the request object
        var requestCUPesanan = {
            idPembeli: idPembeli,
            idPenjual: idPenjual,
            menuItems: Object.values(pesanan).map(item => {
                return [item.menuId, item.quantity, item.subtotal];
            })
        };

        console.log('JSON Stringified Request:', JSON.stringify(requestCUPesanan));

        // Make the API request to add the order
        fetch('/pesanans/create', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt'),
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestCUPesanan),
        })
            .then(response => {
                if (response.ok) {
                    console.log('Order created successfully');
                } else {
                    throw new Error('Error creating order');
                }
            })
            .catch(error => console.error('Error:', error));
    }


    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');

        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    function deleteMenu(menuId) {
        if (confirm('Are you sure you want to delete this item?')) {
            fetch(`/menus/delete/`+menuId, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + getCookie('jwt')
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    console.log('Menu deleted successfully');
                    window.location.href = '/menus/'+tenantId;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }

    function submitForm() {
        var tenantId = document.getElementById('tenantIdContainer').textContent.trim();
        $.ajax({
            url: '/menus/create/'+tenantId,
            type: 'POST',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            data: $('#menuForm').serialize(),
            success: function (data) {
                window.location.href = '/menus/'+tenantId;
                console.log('Menu added successfully:', data);
                closeModal();
            },
            error: function (error) {
                console.error('Error adding menu:', error);
            }
        });

        event.preventDefault();

    }

    function calculateTotal() {
        var pesanan = {};
        var total = 0;

        var quantityElements = document.querySelectorAll('.quantity');

        quantityElements.forEach(function (quantityElement, index) {
            var quantity = parseInt(quantityElement.textContent);

            if (quantity > 0) {
                var hargaElement = document.getElementById('hargaMenu_' + (index + 1));
                var harga = parseInt(hargaElement.textContent.replace('Rp.', '').trim());
                var idMenu= document.getElementById('')

                var subtotal = quantity * harga;

                pesanan[index + 1] = {
                    menuId: index+1,
                    quantity: quantity,
                    subtotal: subtotal
                };

                total += subtotal;
            }
        });

        console.log(pesanan);
        console.log('Total: Rp.' + total);
