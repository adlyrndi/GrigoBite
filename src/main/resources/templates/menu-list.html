<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIGOBITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-PzBpFgrJV+rHHd4+2XJgpHXj2lC1v2TQ4WTN9Q3UZN04ntF0KbQKBsGhIyxN90daGyLqFFGFzqW2I+IcV8z/JA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;700&display=swap');

        :root {
            --header-height: 3rem;
            --first-color: #d17f47;
            --nav-color: #423e57;
            --first-color-darker: rgb(255, 140, 0);
            --first-color-alt: rgb(44, 68, 100);
            --test: #FF4500;
            --first-color-alt-dark: rgb(63, 17, 31);
            --title-color: #382f2f;
            --text-color: #3a2d2d;
            --text-color-light: #FFFFFF;
            --newcolor: #24243e;
            --container-color: rgb(253, 222, 224);
            --body-color: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            --color-item : #2c4464;

            /* Font & Typography */
            --font: 'BioRhyme', serif;
            --h1-size: 1.5rem;
            --h2-size: 1.25rem;
            --h3-size: 1rem;
            --small-font-size: .813rem;
            --smaller-font-size: .75rem;
            --normal-font-size: .938rem;
            --biggest-font-size: 2.25rem;

            /* Font Weight */
            --font-regular: 400;
            --font-bold: 700;

            /* Margin */
            --margin-1: .5rem;
            --margin-2: 1rem;
            --margin-3: 1.5rem;
            --margin-4: 2rem;
            --margin-5: 2.5rem;
            --margin-6: 3rem;

            /* Z-index */
            --z-tooltip: 10;
            --z-fixed: 100;
        }

        .bodycolor {
            background-color: var(--newcolor);
        }

        body {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: var(--font);
            font-size: var(--normal-font-size);
            color: var(--text-color);
            scrollbar-width: thin;
            scrollbar-color: var(--first-color) var(--text-color-light);
        }

        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }

        /* Adjusted card styles */
        .card {
            background-color: var(--color-item);
            border: 2px solid var(--text-color-light); /* Add border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            color: var(--text-color-light);
        }
        .card-item{
            background-color: var(--color-item);
            border: 2px solid var(--text-color-light); /* Add border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            color: var(--text-color-light);
        }

        .card-body {
            padding: 20px;


        }

        .card img {
            width: 65px;
            border-radius: 8px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .card-subtitle {
            font-size: 0.813rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .btn-info {
            background-color: var(--first-color);
            color: var(--text-color-light);
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }

        .btn-info:hover {
            background-color: var(--newcolor    );
        }
        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--text-color-light);
            border-radius: 10px;
            margin-right: 5px; /* Tambahkan margin kanan pada scrollbar thumb */
        }

        ::-webkit-scrollbar-track {
            background-color: var(--color-item);
            border-radius: 10px; /* Add border-radius to make it rounded */
        }

        .cart-summary {
            text-align: center;
            background-color: var(--first-color);
            border: 2px solid var(--text-color-light);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            color: var(--text-color-light);
        }

        /* Center and style the You have 4 items text */
        .items-count {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color-light);
        }
        .scrollable-container {
            max-height: 500px; /* Set a fixed height for the container */
            overflow-y: auto; /* Enable vertical scrolling */
            background: var(--body-color); /* Set the same background color as html */
        }


    </style>
</head>
<body class="bodycolor">

<section class="h-100 h-custom">
    <div class="container py-5 h-100 shadow-sm rounded-8">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-lg-12">

                <!-- Centered Cart Summary -->
                <div class="cart-summary">
                    <h4 class="mb-2 bold">BosMinumBos</h4>
                </div>

                <!-- Centered You have 4 items text -->
                <div class="items-count">
                    <hr class="my-4" style="background-color: white;">
                    <h5 class="mb-2">List Menu : </h5>
                </div>

                <div class="scrollable-container overflow-auto">
                    <!-- Place all your item cards here -->
                    <!-- Sample card repeated multiple times for illustration -->
                    <div class="scrollable-container overflow-auto">
                        <!-- Use th:each to loop through the list of menus -->
                        <div th:each="menu : ${menus}" class="card card-item mb-3 shadow-lg rounded-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex flex-row align-items-center">
                                        <div class="ms-3">
                                            <!-- Access properties of the menu object -->
                                            <h5 class="card-title" th:text="${menu.nama}"></h5>
                                            <p class="card-subtitle small mb-0" th:text="${menu.deskripsi}"></p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center">
                                        <!-- Your existing HTML for buttons and price -->
                                        <button class="btn btn-outline-light btn-sm me-2 mr-3">-</button>
                                        <div class="d-flex align-items-center">
                                            <h5 class="fw-normal mb-0">2</h5>
                                        </div>
                                        <button class="btn btn-outline-light btn-sm ms-2 me-2 ml-3 mr-5">+</button>
                                        <div style="width: 80px;">
                                            <h5 class="mb-0" th:text="'Rp.' + ${menu.harga}"></h5>
                                        </div>
                                        <a href="#!" style="color: var(--first-color);"><i class="fas fa-trash-alt"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button id="myBtn" class="btn btn-info btn-block btn-lg">Add Menu</button>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="closeModal()">&times;</span>
                                <h2>Add Menu</h2>
                                <form id="menuForm" class="modal-form">
                                    <div class="form-group">
                                        <label for="nama">Nama Menu:</label>
                                        <input type="text" id="nama" th:name="nama" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="deskripsi">Deskripsi Menu:</label>
                                        <input type="text" id="deskripsi" th:name="deskripsi" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="harga">Harga Menu:</label>
                                        <input type="text" id="harga" th:name="harga" required>
                                    </div>

                                    <button type="submit" class="card__button" onclick="submitForm()">Add Tenant</button>
                                </form>
                            </div>
                    </div>

                <div class="card card-item text-white rounded-8  mt-2">
                    <div class="card-body body-color">
                        <form>
                            <!-- <hr class="my-4" style="background-color: white;"> -->
                            <button id="buttonCart" type="button" class="btn btn-info btn-block btn-lg ">
                                <div class="d-flex justify-content-center">
                                    <span>Add To Cart <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                </div>
                            </button>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
        <div type="hidden" id="tenantIdContainer" th:text="${tenantId}"></div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#buttonCart').hide();
        $.ajax({
            url: '/auth/user',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            success: function (data) {
                if (data.role === 'PEMBELI') {
                    $('#buttonCart').show();
                }

            },
            error: function (error) {
                console.error('Error fetching user data:', error);
            }
        });
    });

    $(document).ready(function () {
        $('#myBtn').hide();
        $.ajax({
            url: '/auth/user',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            success: function (data) {
                if (data.role === 'PENJUAL') {
                    $('#myBtn').show();
                }

            },
            error: function (error) {
                console.error('Error fetching user data:', error);
            }
        });
    });

    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var btn = document.getElementById("myBtn");

    btn.onclick = function () {
        modal.style.display = "block";
    }

    span.onclick = function () {
        modal.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');

        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    function submitForm() {
        var tenantId = document.getElementById('tenantIdContainer').textContent.trim();
        $.ajax({
            url: '/menus/create/'+tenantId,
            type: 'POST',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            data: $('#menuForm').serialize(),
            success: function (data) {
                window.location.href = '/menus/'+tenantId;
                console.log('Menu added successfully:', data);
                closeModal();
            },
            error: function (error) {
                console.error('Error adding menu:', error);
            }
        });

        event.preventDefault();

    }
</script>
</body>

</html>
