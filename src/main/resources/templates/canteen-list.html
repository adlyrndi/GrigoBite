<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GRIGOBITE</title>
</head>


<style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;700&display=swap');

    :root {
        --header-height: 3rem;
        --first-color: #d17f47;
        --nav-color: #423e57;
        --first-color-darker: rgb(255, 140, 0);
        --first-color-alt: rgb(44, 68, 100);
        --test: #FF4500;
        --first-color-alt-dark: rgb(63, 17, 31);
        --title-color: #382f2f;
        --text-color: #3a2d2d;
        --text-color-light: #FFFFFF;
        --newcolor: #24243e;
        --container-color: rgb(253, 222, 224);
        --body-color: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        --color-item: #2c4464;

        /* Font & Typography */
        --font: 'BioRhyme', serif;
        --h1-size: 1.5rem;
        --h2-size: 1.25rem;
        --h2-size: 1rem;
        --small-font-size: .813rem;
        --smaller-font-size: .75rem;
        --normal-font-size: .938rem;
        --biggest-font-size: 2.25rem;

        /* Font Weight */
        --font-regular: 400;
        --font-bold: 700;

        /* Margin */
        --margin-1: .5rem;
        --margin-2: 1rem;
        --margin-3: 1.5rem;
        --margin-4: 2rem;
        --margin-5: 2.5rem;
        --margin-6: 3rem;

        /* Z-index */
        --z-tooltip: 10;
        --z-fixed: 100;
    }

    body, html {
        overflow: hidden; /* Disable scrolling for the entire page */
    }

    body {
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        font-family: var(--font);
        font-size: var(--normal-font-size);
        color: var(--text-color);
        scrollbar-width: thin;
        scrollbar-color: var(--first-color) var(--text-color-light);
    }

    @media (min-width: 1025px) {
        .h-custom {
            height: 100vh !important;
        }
    }

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    a {
        text-decoration: none;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card__container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem; /* Adjust the gap between cards */
        padding-block: 5rem;
    }

    .card__article {
        width: 300px;
        border-radius: 1.25rem;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .card__data {
        background-color: var(--color-item);
        padding: 1.5rem 2rem;
        border-radius: 1rem;
        text-align: center;
        position: relative;
        z-index: 10;
    }

    .card__name {
        font-size: 100%;
        color: var(--text-color-light);
        margin-bottom: .75rem;
    }

    .card__description {
        font-weight: 500;
        margin-bottom: 1.75rem;
        color: var(--text-color-light);
    }

    .card__button {
        display: inline-block;
        background-color: var(--first-color);
        padding: .75rem 1.5rem;
        border-radius: .25rem;
        color: var(--text-color-light);
        font-weight: 600;
    }

    @media screen and (max-width: 768px) {
        .card__article {
            width: 100%;
        }
    }

    .cart-summary {
        text-align: center;
        background-color: var(--first-color);
        border: 2px solid var(--text-color-light);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin-bottom: 20px;
        color: var(--text-color-light);
    }

    h1 {
        font-size: var(--biggest-font-size);
    }

    header {
        text-align: center;
        padding: 2rem;
        background-color: var(--nav-color);
        color: var(--text-color-light);
    }

    .box-title {
        text-align: center;
        background-color: var(--first-color);
        color: var(--text-color-light);
        padding: 1rem;
        border-radius: 1rem;
        margin: 1rem auto 1rem;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow-y: auto;
    }

    .card__container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem; /* Adjust the gap between cards */
        padding-block: 1rem; /* Adjust the padding */
        margin-top: 0.5rem;
        overflow-y: auto;
    }
    ::-webkit-scrollbar {
        width: 7px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: var(--text-color-light);
        border-radius: 10px;
        margin-right: 5px; /* Tambahkan margin kanan pada scrollbar thumb */
    }

    ::-webkit-scrollbar-track {
        background-color: var(--color-item);
        border-radius: 10px; /* Add border-radius to make it rounded */
    }
    #myModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

</style>
<body class="body">

<div class="box-title">
    <h2>Canteen List</h2>
</div>

<section class="container">
    <div class="card__container">
        <article th:each="canteen : ${canteens}" class="card__article">
            <div class="card__data">
                <h2 class="card__name" th:text="${'Nama Canteen: ' + canteen.namaKantin}">Nama Canteen</h2>
                <p class="card__description" th:text="${'Alamat Canteen: ' + canteen.alamat}"></p>
                <p class="card__description" th:text="${'Fakultas Canteen: ' + canteen.fakultas}"></p>
                <!-- Assuming you have a canteen details page, update the link accordingly -->
                <a th:href="@{'/tenants/' + ${canteen.id}}" class="card__button">Check > </a>
            </div>
        </article>
    </div>

    <button id="myBtn" class="card__button">Add Canteen</button>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Canteen</h2>
            <form id="canteenForm" th:action="@{/canteens/create}" method="post" class="modal-form">
                <div class="form-group">
                    <label for="nama">Nama Canteen:</label>
                    <input type="text" id="nama" th:name="namaKantin" required>
                </div>

                <div class="form-group">
                    <label for="fakultas">Fakultas:</label>
                    <input type="text" id="fakultas" th:name="fakultas" required>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <input type="text" id="alamat" th:name="alamat" required>
                </div>

                <button type="submit" class="card__button" onclick="submitForm()">Add Canteen</button>
            </form>
        </div>
    </div>


</section>




<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#myBtn').hide();
        $.ajax({
            url: '/auth/user',
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            success: function (data) {
                if (data.role === 'ADMIN') {
                    $('#myBtn').show();
                }

            },
            error: function (error) {
                console.error('Error fetching user data:', error);
            }
        });


    });

    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var btn = document.getElementById("myBtn");

    btn.onclick = function() {
        modal.style.display = "block";
    }


    span.onclick = function() {
        modal.style.display = "none";
    }


    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');

        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    function submitForm() {
        $.ajax({
            url: '/canteens/create',
            type: 'POST',
            headers: {
                'Authorization': 'Bearer ' + getCookie('jwt')
            },
            data: $('#canteenForm').serialize(),
            success: function (data) {
                console.log('Canteen added successfully:', data);
                closeModal();

                window.location.href = '/canteens';
            },
            error: function (error) {
                console.error('Error adding canteen:', error);
            }
        });
    }
</script>
</body>

</html>
