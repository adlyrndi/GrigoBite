            --newcolor: #24243e;
            --container-color: rgb(253, 222, 224);
            --body-color: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            --color-item : #2c4464;

            /* Font & Typography */
            --font: 'BioRhyme', serif;
            --h1-size: 1.5rem;
            --h2-size: 1.25rem;
            --h3-size: 1rem;
            --small-font-size: .813rem;
            --smaller-font-size: .75rem;
            --normal-font-size: .938rem;
            --biggest-font-size: 2.25rem;

            /* Font Weight */
            --font-regular: 400;
            --font-bold: 700;

            /* Margin */
            --margin-1: .5rem;
            --margin-2: 1rem;
            --margin-3: 1.5rem;
            --margin-4: 2rem;
            --margin-5: 2.5rem;
            --margin-6: 3rem;

            /* Z-index */
            --z-tooltip: 10;
            --z-fixed: 100;
        }

        .bodycolor {
            background-color: var(--newcolor);
        }

        body {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: var(--font);
            font-size: var(--normal-font-size);
            color: var(--text-color);
            scrollbar-width: thin;
            scrollbar-color: var(--first-color) var(--text-color-light);
        }

        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }

        /* Adjusted card styles */
        .card {
            background-color: var(--color-item);
            border: 2px solid var(--text-color-light); /* Add border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            color: var(--text-color-light);
        }
        .card-item{
            background-color: var(--color-item);
            border: 2px solid var(--text-color-light); /* Add border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            color: var(--text-color-light);
        }

        .card-body {
            padding: 20px;

        }

        .card img {
            width: 65px;
            border-radius: 8px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .card-subtitle {
            font-size: 0.813rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .btn-info {
            background-color: var(--first-color);
            color: var(--text-color-light);
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }

        .btn-info:hover {
            background-color: var(--newcolor    );
        }
        /* Scroll styling */
        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--text-color-light);
            border-radius: 10px;

        }

        ::-webkit-scrollbar-track {
            background-color: var(--color-item);
            border-radius: 10px; /* Add border-radius to make it rounded */
        }
        .cart-summary {
            text-align: center;
            background-color: var(--first-color);
            border: 2px solid var(--text-color-light);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            color: var(--text-color-light);
        }

        /* Center and style the You have 4 items text */

            margin-bottom: 20px;
            color: var(--text-color-light);
