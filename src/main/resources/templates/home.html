<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To GrigoBiteUI Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dashboard {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .slogan {
            color: #555;
            margin-top: 1rem;
        }

        .link {
            display: block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1>Welcome To GrigoBiteUI</h1>
    <p class="slogan">Don't have an account? Register here!</p>
    <a th:href="@{/auth/register}" class="link">Register</a>
    <p class="slogan">Already have an account? Log in here!</p>
    <a th:href="@{/auth/login}" class="link">Log In</a>
</div>
</body>
</html>
